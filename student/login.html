<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Summit University</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f5f0 0%, #D0BA98 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 30px 40px;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: #91040C;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 16px;
        }

        .logo-section h1 {
            color: #23140C;
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .logo-section p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #23140C;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .required {
            color: #91040C;
        }

        .form-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #91040C;
            box-shadow: 0 0 0 3px rgba(145, 4, 12, 0.1);
        }

        .form-group input.error {
            border-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .success-message {
            color: #28a745;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background-color: #91040C;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #7A0309;
            transform: translateY(-1px);
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 24px 0 12px 0; /* less bottom margin to separate from the content below */
            position: relative;
        }

        .divider::before {
            content: '';
            display: block;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
            margin-bottom: 8px; /* space between line and text */
        }

        .divider span {
            display: inline-block;
            color: #666;
            font-size: 14px;
        }

        .register-link {
            text-align: center;
            padding: 20px;
            background: #f8f5f0;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .register-link p {
            color: #555;
            margin-bottom: 8px;
        }

        .register-link a {
            color: #91040C;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .back-home a:hover {
            color: #91040C;
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-attempts {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">SU</div>
            <h1>Student Login</h1>
            <p>Access your application portal</p>
        </div>

        <div class="login-attempts" id="loginAttempts">
            Too many failed attempts. Please try again in 5 minutes.
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="applicationNumber">Application Number <span class="required">*</span></label>
                <input type="text" id="applicationNumber" name="applicationNumber" 
                       placeholder="e.g., NU2025XXXX" required>
                <div class="error-message" id="appNumberError">Please enter your application number</div>
            </div>

            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" name="password" 
                       placeholder="Enter your password" required>
                <div class="error-message" id="passwordError">Please enter your password</div>
            </div>

            <button type="submit" class="btn" id="loginBtn">
                <span class="loading" id="loadingSpinner"></span>
                <span id="loginBtnText">Login to Dashboard</span>
            </button>
        </form>

        <div class="divider">
            <span>New to Summit University?</span>
        </div>

        <div class="register-link">
            <p>Don't have an account yet?</p>
            <a href="signup.html">Register for Admission</a>
        </div>

        <div class="back-home">
            <a href="../index.html">‚Üê Back to Homepage</a>
        </div>
    </div>

    <script>
        let loginAttempts = 0;
        const maxAttempts = 3;

        function handleLogin(event) {
            event.preventDefault();
            
            // Clear previous errors
            clearErrors();
            
            // Get form data
            const appNumber = document.getElementById('applicationNumber').value.trim();
            const password = document.getElementById('password').value;
            
            // Validate inputs
            if (!validateForm(appNumber, password)) {
                return false;
            }
            
            // Show loading state
            showLoading(true);
            
            // Simulate API call
            setTimeout(() => {
                authenticateUser(appNumber, password);
            }, 1500);
            
            return false;
        }
        
        function validateForm(appNumber, password) {
            let isValid = true;
            
            // Validate application number
            if (!appNumber) {
                showError('applicationNumber', 'Please enter your application number');
                isValid = false;
            } else if (!appNumber.match(/^NU\d{4}[A-Z0-9]{4}$/i)) {
                showError('applicationNumber', 'Invalid application number format');
                isValid = false;
            }
            
            // Validate password
            if (!password) {
                showError('password', 'Please enter your password');
                isValid = false;
            } else if (password.length < 6) {
                showError('password', 'Password must be at least 6 characters');
                isValid = false;
            }
            
            return isValid;
        }
        
        function authenticateUser(appNumber, password) {
            // Simulate authentication
            const validCredentials = [
                { app: 'NU2025001A', pass: 'password123' },
                { app: 'NU2025002B', pass: 'student2024' },
                { app: 'NU2025003C', pass: 'demo123' }
            ];
            
            const user = validCredentials.find(u => 
                u.app.toLowerCase() === appNumber.toLowerCase() && u.pass === password
            );
            
            showLoading(false);
            
            if (user) {
                // Success - store session and redirect
                sessionStorage.setItem('studentSession', JSON.stringify({
                    applicationNumber: appNumber,
                    loginTime: new Date().toISOString()
                }));
                
                showSuccess();
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
                
            } else {
                // Failed login
                loginAttempts++;
                
                if (loginAttempts >= maxAttempts) {
                    showTooManyAttempts();
                } else {
                    showError('password', `Invalid credentials. ${maxAttempts - loginAttempts} attempts remaining.`);
                }
            }
        }
        
        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            
            if (field && errorDiv) {
                field.classList.add('error');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
        }
        
        function clearErrors() {
            const errorMessages = document.querySelectorAll('.error-message');
            const inputs = document.querySelectorAll('input');
            
            errorMessages.forEach(error => {
                error.style.display = 'none';
            });
            
            inputs.forEach(input => {
                input.classList.remove('error');
            });
        }
        
        function showSuccess() {
            const form = document.getElementById('loginForm');
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.style.display = 'block';
            successDiv.style.textAlign = 'center';
            successDiv.style.marginBottom = '20px';
            successDiv.style.padding = '12px';
            successDiv.style.backgroundColor = '#d4edda';
            successDiv.style.border = '1px solid #c3e6cb';
            successDiv.style.borderRadius = '8px';
            successDiv.style.color = '#155724';
            successDiv.textContent = 'Login successful! Redirecting to dashboard...';
            
            form.insertBefore(successDiv, form.firstChild);
        }
        
        function showLoading(show) {
            const spinner = document.getElementById('loadingSpinner');
            const btnText = document.getElementById('loginBtnText');
            const btn = document.getElementById('loginBtn');
            
            if (show) {
                spinner.style.display = 'inline-block';
                btnText.textContent = 'Signing In...';
                btn.disabled = true;
            } else {
                spinner.style.display = 'none';
                btnText.textContent = 'Login to Dashboard';
                btn.disabled = false;
            }
        }
        
        function showTooManyAttempts() {
            document.getElementById('loginAttempts').style.display = 'block';
            document.getElementById('loginBtn').disabled = true;
            
            // Reset after 5 minutes
            setTimeout(() => {
                loginAttempts = 0;
                document.getElementById('loginAttempts').style.display = 'none';
                document.getElementById('loginBtn').disabled = false;
            }, 300000); // 5 minutes
        }

        // Auto-focus first input
        window.addEventListener('load', () => {
            document.getElementById('applicationNumber').focus();
        });
    </script>
</body>
</html>
